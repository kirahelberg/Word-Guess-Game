<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hangman</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css"/>
  </head>
  <body>
    <div class="gameTitle-container">
      <div class="row">
          <h1 class="hangmanTitle col-12">Let's play Celebrity Hangman!</h1></div>
    </div>
    <div>
          <h2 id="currentWord"></h2>
    </div> 
    <div class="container">
        <div class="row">
            <h3>Press a key to guess a letter</h2>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 result-container">
                <h4 class="resultTitle">Guessed Letters</h4>
                <p id="guessedLetters"></p>
            </div>
            <div class="col-md-6 result-container">
                    <h4 class="resultTitle">Remaining Guesses</h4>
                    <p id="remainingGuesses"></p>
            </div>
            <div class="col-md-6 result-container">
                    <h4 class="resultTitle">Total Wins</h4>
                    <p id="totalWins"></p>
            </div>
            <div class="col-md-6 result-container">
                    <h4 class="resultTitle">Total Losses</h4>
                    <p id="totalLosses"></p>
            </div>
        </div>
    </div>
          
    </div>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
